<!DOCTYPE html>
<html>
    <head>
        <title> Amicable Numbers </title>
    </head>
    <body>
        <h1> Amicable Numbers </h1>

        <div id="amicable"></div>

        <p><div id="factors1"></div></p>
        <p><div id="factors2"></div> </p>
        

        <script type="text/javascript">

            //prompt the user to input two numbers
            var num1 = parseInt(prompt("Enter first number: ")) 
            
            var num2 = parseInt(prompt("Enter second number: "))
           

            //check to see if x is a factor of y
            //if y can be divided by x with no remainder, then return true
            function isAFactor(x,y){
                if(y % x == 0){
                    return true;
                }
                else {
                        return false;
                    }
    
            }
            
            //create an array of all of the factors of a certain number
            //start with a blank array
            //iterate through all of the numbers up until half of the inputted number
            //and check if it is a factor by calling the isAFactor function
            //if i is a factor, then you populate the blank array with that number with .push
            //this will continue happening until i iterates all the way through 
            function factorsArray(number){
                const factorsArray = [] ;
                for(i = 0; i <= number/2; i++){
                    if(isAFactor(i,number)){ 
                        factorsArray.push(i);

                    }
                }
                return factorsArray;
            }

            //declare arrays that are populated with all the factors of a certain number
            const num1_array = factorsArray(num1);
            const num2_array = factorsArray(num2);

            //for loops to add up the elements of the array
            var sum1 = 0;
            for(i = 0; i <num1_array.length; i++){
                sum1 = sum1 + num1_array[i];

            }
            var sum2 = 0;
            for(i = 0; i <num2_array.length; i++){
                sum2 = sum2 + num2_array[i];
            }
            
            //checking to see if all the factors of one number add to the other number
            //AND vice versa
            //if yes, print amicable statement, else, print non amicable statement
            if((sum1 == num2) & (sum2 == num1)){
                document.getElementById("amicable").innerHTML = ("The numbers: " + (num1) + ' and ' + (num2) + ' are amicable');
            }
            else{
                document.getElementById("amicable").innerHTML = ("The numbers: " + (num1) + ' and ' + (num2) + ' are not amicable');
            }

            document.getElementById("factors1").innerHTML = ("The factors of "+ (num1) + " are: " + num1_array);
            document.getElementById("factors2").innerHTML = ("The factors of "+ (num2) + " are: " + num2_array);
          
        </script>
      
    </body>
</html>
